apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: harshajain/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:  # SINGLE env section
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: root-username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: root-password
        - name: MONGO_AUTH_SOURCE
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-auth-db
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: MONGO_HOST
          value: "mongo-service"
        - name: MONGO_PORT
          value: "27017"
        - name: CORS_ORIGIN
          value: "https://acadcart.com,https://www.acadcart.com,http://frontend-ci:3000,http://localhost:3000"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
