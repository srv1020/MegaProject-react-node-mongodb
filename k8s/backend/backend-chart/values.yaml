replicaCount: 2

image:
  repository: harshajain/backend
  tag: latest
  pullPolicy: Always

domain: acadcart.com

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

env:
  mongoHost: 13.126.250.220
  mongoPort: 30082

secret:
  appSecrets:
    jwtSecret: c3VwZXJfc2VjcmV0X2tleQ==
  mongoSecrets:
    # MongoDB credentials (must match database namespace credentials)
    rootUsername: YWRtaW4=              # base64 for "admin"
    rootPassword: cGFzc3dvcmQ=          # base64 for "password"
    authDatabase: bWFpbl9kYgo=          # base64 for "main_db"
    # References to keys in mongo-secret
    secretName: mongo-secret
    usernameKey: root-username
    passwordKey: root-password
    authDbKey: mongo-auth-db