replicaCount: 1

namespace: database

image:
  repository: mongo
  tag: "6.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 27017
  name: mongo-service

storage:
  className: ebs-mongo
  size: 4Gi
  accessMode: ReadWriteOnce

secret:
  name: mongo-secret
  rootUsername: YWRtaW4=              # base64 for "admin"
  rootPassword: cGFzc3dvcmQ=          # base64 for "password"

database:
  name: srv-db

probes:
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
